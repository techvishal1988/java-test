# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd8d4fa8b-09a6-46cf-bb9c-aa9458a9a514'
  imageRepository: 'techvishalprojectdemo'
  containerRegistry: 'acr4pcr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/gitops-application-sample-master/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  pool: agent_new

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
